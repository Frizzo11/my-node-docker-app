name: Deploy Node.js App to Cloud Run

on:
  push:
    branches:
      - master  # o main según tu repo

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Autenticar en Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
          project_id: francisco-rizzo-project   # tu project_id

      # 3️⃣ Configurar región (opcional, se puede omitir si ya está en defaults)
      - name: Set GCP region
        run: gcloud config set run/region southamerica-east1

      # 4️⃣ Construir y subir la imagen a Artifact Registry o Container Registry
      - name: Build and push Docker image
        run: |
          gcloud builds submit --tag gcr.io/francisco-rizzo-project/my-node-app .

      # 5️⃣ Desplegar en Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-node-app \
            --image gcr.io/francisco-rizzo-project/my-node-app \
            --platform managed \
            --allow-unauthenticated
