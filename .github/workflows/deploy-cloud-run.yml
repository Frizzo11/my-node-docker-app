name: Deploy to GCP VM (Docker + Artifact Registry)

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          docker build -t us-docker.pkg.dev/francisco-rizzo-project/my-repo/my-node-app:latest .

      - name: Push image to Artifact Registry
        run: |
          docker push us-docker.pkg.dev/francisco-rizzo-project/my-repo/my-node-app:latest

      - name: SSH into VM and update container
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            docker pull us-docker.pkg.dev/francisco-rizzo-project/my-repo/my-node-app:latest
            docker stop my-node-app || true
            docker rm my-node-app || true
            docker run -d -p 8080:8080 --name my-node-app us-docker.pkg.dev/francisco-rizzo-project/my-repo/my-node-app:latest
