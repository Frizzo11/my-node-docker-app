name: Build & Deploy Node.js App to Cloud Run

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Autenticar a GCP
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 3️⃣ Configurar proyecto y región
      - name: Configure gcloud project
        run: |
          gcloud config set project ${{ secrets.PROJECT_ID }}
          gcloud config set run/region ${{ secrets.REGION }}

      # 4️⃣ Construir imagen Docker localmente
      - name: Build Docker image
        run: docker build -t gcr.io/${{ secrets.PROJECT_ID }}/my-node-app .

      # 5️⃣ Configurar Docker para subir a GCP
      - name: Authenticate Docker with GCP
        run: gcloud auth configure-docker

      # 6️⃣ Subir la imagen al Container Registry
      - name: Push Docker image
        run: docker push gcr.io/${{ secrets.PROJECT_ID }}/my-node-app

      # 7️⃣ Desplegar en Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-node-app \
            --image gcr.io/${{ secrets.PROJECT_ID }}/my-node-app \
            --platform managed \
            --allow-unauthenticated
