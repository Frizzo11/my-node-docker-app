name: Deploy to Cloud Run via Docker

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout del repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Autenticación en GCP usando secrets
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 3️⃣ Configurar proyecto y región
      - name: Set gcloud project and region
        run: |
          gcloud config set project francisco-rizzo-project
          gcloud config set run/region southamerica-east1

      # 4️⃣ Login en Artifact Registry
      - name: Configure Docker to use Artifact Registry
        run: |
          gcloud auth configure-docker us-docker.pkg.dev

      # 5️⃣ Construir imagen Docker localmente
      - name: Build Docker image
        run: |
          docker build -t us-docker.pkg.dev/francisco-rizzo-project/my-node-app/my-node-app:latest .

      # 6️⃣ Subir imagen a Artifact Registry
      - name: Push Docker image
        run: |
          docker push us-docker.pkg.dev/francisco-rizzo-project/my-node-app/my-node-app:latest

      # 7️⃣ Desplegar en Cloud Run
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy my-node-app \
            --image us-docker.pkg.dev/francisco-rizzo-project/my-repo/my-node-app:latest \
            --platform managed \
            --allow-unauthenticated
